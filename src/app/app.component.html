<mat-toolbar>
  <button *ngIf="router.url !== '/login' && router.url !== '/signup'" (click)="drawer.toggle()" mat-icon-button
    class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <img class="logo" src="./assets/img/blue-logo-small.png">
  <span *ngIf="router.url==='/task_board'">Task Board</span>
  <span *ngIf="router.url==='/newtask'">Add a Task</span>
  <span *ngIf="router.url==='/summary'">Summary</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="primary" *ngIf="router.url==='/login' || router.url==='/'" [routerLink]="['/signup']"
    routerLinkActive="active">Sign up</button>
  <button mat-raised-button color="primary" *ngIf="router.url==='/signup'" [routerLink]="['/login']"
    routerLinkActive="active">Log in</button>
  <button mat-raised-button color="primary"
    *ngIf="router.url !=='/signup' && router.url !== '/login'&& router.url !== '/'" (click)="logOut()">Log
    out</button>
</mat-toolbar>
<mat-drawer-container class="example-container" [ngClass]="calculateRouter()" autosize>


  <mat-drawer #drawer class="example-sidenav" mode="side">
    <div class="sideNavDiv">
      <a class="hrefs" href="/newtask">Add a task</a>
      <a class="hrefs" href="/task_board">Board</a>
      <a class="hrefs" href="/summary">Summary</a>
    </div>
  </mat-drawer>
  <router-outlet>
  </router-outlet>
</mat-drawer-container>
