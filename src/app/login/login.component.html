<div class="signupDiv">
    <button mat-raised-button color="primary">Sign up</button>
</div>
<form class="form" (ngSubmit)="login()">
    <mat-form-field class="form-field">
        <mat-label>Username</mat-label>
        <input type="text" name="username" [(ngModel)]="username" matInput>
    </mat-form-field>
    <mat-form-field class="form-field">
        <mat-label>Password</mat-label>
        <input type="password" name="password" [(ngModel)]="password" matInput>
    </mat-form-field>
    <button mat-raised-button color="primary">Log in</button>
</form>
