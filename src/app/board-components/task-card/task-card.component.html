<mat-card class="taskCard">
    <mat-card-content class="taskContent">
        <h2>{{task['title']}}</h2>
        <span>{{task['description']}}</span>
        <span *ngIf="task['low']" class="urgency low">low</span>
        <span *ngIf="task['middle']" class="urgency middle">middle</span>
        <span *ngIf="task['urgent']" class="urgency urgent">urgent</span>
        <span [ngStyle]="{color:displayCategory().color}">({{displayCategory().name}})</span>
        <mat-progress-bar mode="determinate" [value]="task.completed" *ngIf="task.subtasks.length>0"></mat-progress-bar>
    </mat-card-content>
</mat-card>
