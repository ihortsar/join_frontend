<div class="boardContainer">

    <div class="subDiv" cdkDropList #todoList="cdkDropList" [cdkDropListData]="toDo"
        [cdkDropListConnectedTo]="[doneList, inProgressList, awaitList]" (cdkDropListDropped)="drop($event,'toDo')"
        cdkDrop>
        <h1>To-do</h1>
        <app-task-card cdkDrag *ngFor="let task of toDo" [task]="task"
            (click)="openDialog('0ms', '0ms', task )"></app-task-card>
    </div>

    <div class="subDiv" cdkDropList #inProgressList="cdkDropList" [cdkDropListData]="inProgress"
        [cdkDropListConnectedTo]="[doneList, todoList, awaitList]" (cdkDropListDropped)="drop($event,'inProgress')"
        cdkDrop>
        <h1>In progress</h1>
        <app-task-card *ngFor="let task of inProgress" [task]="task" (click)="openDialog('0ms', '0ms', task )"
            cdkDrag></app-task-card>
    </div>

    <div class="subDiv" cdkDropList #awaitList="cdkDropList" [cdkDropListData]="awaiting"
        [cdkDropListConnectedTo]="[doneList,todoList, inProgressList]" (cdkDropListDropped)="drop($event,'awaiting')"
        cdkDrop>
        <h1>Awaiting feedback</h1>
        <app-task-card *ngFor="let task of awaiting" [task]="task" (click)="openDialog('0ms', '0ms', task )"
            cdkDrag></app-task-card>
    </div>

    <div class="subDiv" cdkDropList #doneList="cdkDropList" [cdkDropListData]="done"
        [cdkDropListConnectedTo]="[todoList,todoList, inProgressList]" (cdkDropListDropped)="drop($event, 'done')"
        cdkDrop>
        <h1>Done</h1>
        <app-task-card *ngFor="let task of done" [task]="task" (click)="openDialog('0ms', '0ms', task )"
            cdkDrag></app-task-card>
    </div>
</div>
