<form [formGroup]="signUpForm" class="form" (ngSubmit)="createUser()">
    <mat-form-field class="form-field">
        <mat-label *ngIf="!usernameExists">Username</mat-label>
        <mat-label *ngIf="usernameExists" class="warn">User with this username exists</mat-label>
        <input type="text" formControlName="username" matInput>
    </mat-form-field>

    <mat-form-field class="form-field">
        <mat-label>First name</mat-label>
        <input type="text" formControlName="firstName" matInput>
    </mat-form-field>
    <mat-form-field class="form-field">
        <mat-label>Last name</mat-label>
        <input type="text" formControlName="lastName" matInput>
    </mat-form-field>
    <mat-form-field class="form-field">
        <mat-label>Email</mat-label>
        <input type="email" formControlName="email" matInput>
    </mat-form-field>
    <mat-form-field class="form-field">
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" matInput>
    </mat-form-field>
    <button [disabled]="!signUpForm.valid" mat-raised-button color="primary">Sign up</button>
</form>
